<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP, COLOR & BUBBLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* --- 레이아웃 --- */
        .container {
            display: flex;
            flex-direction: column; /* 가로 분할(상하 배치)로 변경 */
            width: 100%;
            height: 100%;
            position: relative;
        }

        .split {
            flex: 1;
            position: relative;
            transition: flex 0.4s ease; /* 부드러운 비율 변경 */
            cursor: pointer;
            overflow: hidden;
            border-bottom: 1px solid rgba(255,255,255,0.1); /* 세로 구분선 대신 가로 구분선 사용 */
        }

        .split:last-child {
            border-bottom: none;
        }

        /* 호버 효과: 마우스 올린 쪽의 높이가 넓어짐 */
        .split:hover {
            flex: 1.8;
        }
        
        /* 호버 시 오버레이 투명화 (게임 화면이 잘 보이게) */
        .split:hover .overlay {
            background: rgba(0,0,0,0);
            backdrop-filter: blur(0px);
        }

        /* --- 게임 비주얼 (Iframe 영역) --- */
        .game-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            /* iframe 내부 클릭 방지 */
            pointer-events: none; 
        }

        /* 오버레이 (클릭 감지 및 어둡게 처리) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5); /* 평소엔 약간 어둡게 */
            z-index: 2;
            transition: background 0.3s, backdrop-filter 0.3s;
            backdrop-filter: blur(2px);
        }

        /* 클릭 시 눌리는 느낌 */
        .split:active {
            opacity: 0.9;
        }

        /* 모바일 대응: 이미 상하 배치이므로 간격 유지 */
        @media (max-width: 768px) {
            .split:hover { flex: 1.3; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- [TOP] TOP 게임 섹션 -->
        <div class="split" onclick="location.href='https://goldencatwinter.github.io/Top/'">
            <div class="game-visual">
                <iframe src="https://goldencatwinter.github.io/Top/" class="game-frame" title="Top Game"></iframe>
            </div>
            <div class="overlay"></div>
        </div>

        <!-- [MIDDLE] COLOR 게임 섹션 -->
        <div class="split" onclick="location.href='https://goldencatwinter.github.io/COLOR/'">
            <div class="game-visual">
                <iframe src="https://goldencatwinter.github.io/COLOR/" class="game-frame" title="Color Game"></iframe>
            </div>
            <div class="overlay"></div>
        </div>

        <!-- [BOTTOM] BUBBLE 게임 섹션 -->
        <div class="split" onclick="location.href='https://goldencatwinter.github.io/Bubble/'">
            <div class="game-visual">
                <iframe src="https://goldencatwinter.github.io/Bubble/" class="game-frame" title="Bubble Game"></iframe>
            </div>
            <div class="overlay"></div>
        </div>
    </div>

</body>
</html>
