<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP & COLOR</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* --- 레이아웃 --- */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .split {
            flex: 1;
            position: relative;
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .split:last-child {
            border-right: none;
        }

        /* 호버 효과 (비활성 상태일 때) */
        .container:not(.mode-active) .split:hover {
            flex: 1.2;
        }
        
        /* 활성화 상태 */
        .split.active {
            flex: 100;
            cursor: default;
            z-index: 10;
        }

        .split.hidden {
            flex: 0;
            opacity: 0;
            pointer-events: none;
        }

        /* --- 게임 비주얼 (Iframe 영역) --- */
        .game-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* 오버레이 (클릭 감지용 커버) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4); /* 평소엔 약간 어둡게 */
            z-index: 2;
            transition: background 0.5s, opacity 0.5s;
            backdrop-filter: blur(2px);
        }

        /* 호버 시 밝아짐 */
        .split:hover .overlay {
            background: rgba(0,0,0,0);
            backdrop-filter: blur(0px);
        }

        /* 활성화 시 오버레이 제거 (게임 플레이 가능) */
        .split.active .overlay {
            background: rgba(0,0,0,0);
            pointer-events: none; /* 클릭 통과 */
            backdrop-filter: none;
        }

        /* 뒤로가기 버튼 (아이콘만) */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 50;
            color: white;
            background: rgba(0,0,0,0.6);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            display: none; /* 기본 숨김 */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .container.mode-active .back-btn {
            display: flex;
            animation: fadeIn 0.5s ease 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .split { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <!-- 뒤로가기 버튼 (텍스트 제거, 아이콘만 유지) -->
        <button class="back-btn" onclick="resetView()" aria-label="Go Back">
            <i data-lucide="arrow-left"></i>
        </button>

        <!-- [LEFT] TOP 게임 섹션 -->
        <div class="split left" onclick="activateSide('top')" id="split-top">
            <div class="game-visual">
                <iframe src="https://goldencatwinter.github.io/Top/" class="game-frame" title="TopTap Game"></iframe>
            </div>
            <!-- 빈 오버레이 (클릭 영역) -->
            <div class="overlay"></div>
        </div>

        <!-- [RIGHT] COLOR 게임 섹션 -->
        <div class="split right" onclick="activateSide('color')" id="split-color">
            <div class="game-visual">
                <iframe src="https://goldencatwinter.github.io/COLOR/" class="game-frame" title="Color Game"></iframe>
            </div>
            <!-- 빈 오버레이 (클릭 영역) -->
            <div class="overlay"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- 인터랙션 로직 ---
        const container = document.getElementById('mainContainer');
        const splitTop = document.getElementById('split-top');
        const splitColor = document.getElementById('split-color');

        function activateSide(side) {
            if (container.classList.contains('mode-active')) return;

            container.classList.add('mode-active');

            if (side === 'top') {
                splitTop.classList.add('active');
                splitColor.classList.add('hidden');
            } else {
                splitColor.classList.add('active');
                splitTop.classList.add('hidden');
            }
        }

        function resetView() {
            container.classList.remove('mode-active');
            splitTop.classList.remove('active', 'hidden');
            splitColor.classList.remove('active', 'hidden');
            event.stopPropagation();
        }
    </script>
</body>
</html>
